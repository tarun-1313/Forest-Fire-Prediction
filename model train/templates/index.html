<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Home</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
            color: white;
        }

        .home {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            animation: zoomIn 0.8s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            margin-bottom: 10px;
        }

        .meter {
            width: 100%;
            height: 18px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 25px 0;
        }

        .meter-fill {
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg, green, yellow, red);
            animation: fill 2s ease;
        }

        @keyframes fill {
            from { width: 0; }
            to { width: 70%; }
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            text-decoration: none;
            border-radius: 30px;
        }
    </style>
</head>
