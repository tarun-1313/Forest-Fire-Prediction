<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 380px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .low { color: green; }
        .medium { color: orange; }
        .high { color: red; }

        @media (max-width: 480px) {
            h1 { font-size: 22px; }
        }
    </style>
</head>

<body>

<div class="login">
    <h1>ðŸ”¥ FWI Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" placeholder="ðŸŒ¡ Temperature" required>
        <input type="text" name="RH" placeholder="ðŸ’§ Relative Humidity" required>
        <input type="text" name="Ws" placeholder="ðŸ’¨ Wind Speed" required>
        <input type="text" name="Rain" placeholder="ðŸŒ§ Rainfall" required>
        <input type="text" name="FFMC" placeholder="ðŸ”¥ FFMC" required>
        <input type="text" name="DMC" placeholder="ðŸ”¥ DMC" required>
        <input type="text" name="ISI" placeholder="ðŸ”¥ ISI" required>
        <input type="text" name="Classes" placeholder="ðŸ“Š Classes" required>
        <input type="text" name="Region" placeholder="ðŸ“ Region" required>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>FWI Value: {{ result }}</h3>

        {% if result < 1 %}
            <h2 class="low">ðŸŸ¢ Low Fire Risk</h2>
        {% elif result < 2 %}
            <h2 class="medium">ðŸŸ¡ Medium Fire Risk</h2>
        {% else %}
            <h2 class="high">ðŸ”´ High Fire Risk</h2>
        {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
